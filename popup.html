        </div>
        <div class="header-text">
          <h1>TabTalk Recorder</h1>
          <p class="subtitle">Record tab audio & microphone</p>
        </div>
      </div>

      <div id="notification" class="notification" style="display: none;">
        <div class="notification-content">
          <i class="notification-icon"></i>
          <span class="notification-text"></span>
        </div>
        <button class="notification-close">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="controls">
        <div id="recordingTimer" class="recording-timer" style="display: none;">
          <i class="fas fa-circle recording-dot"></i>
          <span class="timer-text">00:00</span>
        </div>

        <div class="button-container">
          <button id="startRecord" class="btn btn-record" style="display: none;">
            <i class="fas fa-circle"></i>
            <span>Start Recording</span>
          </button>
          <button id="stopRecord" class="btn btn-stop" style="display: none;">
            <i class="fas fa-stop"></i>
            <span>Stop Recording</span>
          </button>
        </div>

        <button id="historyButton" class="btn btn-secondary visible">
          <i class="fas fa-history"></i>
          <span>View History</span>
        </button>
      </div>

      <div class="footer">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
        <button id="settingsButton" class="settings-link" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
